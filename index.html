2. Для поиска самого дешевого товара я использовал переменную `min`, которую также инициализировал первым элементом

минимальной ценой `min.price`. Если найденный товар имел более низкую цену, то обновлял значение `min` соответствующим

3. Для подсчета общей цены товаров без скидки я создал переменную `total` и инициализировал ее значением 0. Затем, с
помощью цикла `for`, я прошелся по всем элементам массива `arr` и добавлял цену каждого товара к переменной `total` с
помощью операции `+=`.

4. Для подсчета общей цены товаров со скидкой я создал переменную `totalSale` и инициализировал ее значением 0. Затем, я
вычислил сумму скидки (`discountAmount`), умножив общую цену (`total`) на значение скидки (`discount`) и разделив на
100. Затем вычел сумму скидки из общей цены, чтобы получить общую цену со скидкой и присвоил это значение переменной
`totalSale`.

5. Для сохранения элементов из массива `arr` с обновленной ценой (ценой со скидкой) в переменную `arr_sale`, я создал

вычислил цену со скидкой, создал новый объект с обновленной ценой и именем товара, и добавил его в массив `arr_sale` с
помощью метода `push`.

6. Для подсчета средней цены всех продуктов без скидок я создал переменную `average` и присвоил ей значение общей цены
